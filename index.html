<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Three-Card Tarot</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/favicon.ico" rel="icon" type="image/x-icon" />
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

    <button id="button">Make a Tarot Reading</button>

    <div id="images">
      <div class="container">
        <div id="past" class="card"><img src="https://i.imgur.com/T6dTnte.jpg" class="card-image past" /></div>
        <h3>Past</h3>
        <div id="past-reading"></div>
        </div>

      <div class="container">
        <div id="present" class="card"><img src="https://i.imgur.com/T6dTnte.jpg" class="card-image present" /></div>        <h3>Present</h3>
        <div id="present-reading"></div>
      </div>

      <div class="container">
        <div id="future" class="card"><img src="https://i.imgur.com/T6dTnte.jpg" class="card-image future" /></div>
        <h3>Future</h3>
        <div id="future-reading"></div>
      </div>
    </div>



</body>
</html>
